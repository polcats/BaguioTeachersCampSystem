         <div class="content">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-12">
                     <div class="card">
                        <div class="header">
                           <h4 class="title">Fill up the Reservation Form.</h4>
                        </div>
                        <div class="content">
                           <form action='http://localhost:90/newReservation' target='_top' name='newReservation'>
                              <div class="row">
                                 <div class="col-md-7">
                                    <div class="form-group">
                                       <label for='name'>Name of Organizer</label>
                                       <input name='name' type="text" class="form-control" placeholder="FirstName, LastName" required >
                                    </div>
                                 </div>
                                 <div class="col-md-5">
                                    <div class="form-group">
                                       <label for='contact_no'>Contact No.</label>
                                       <input name='contact_no' type="tel" class="form-control" placeholder="" maxlength="11" required>
                                    </div>
                                 </div>
                              </div>
                               <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label for ='activity'>Activity/Purpose</label>
                                       <input name='activity' type="text" class="form-control" required>
                                    </div>
                                 </div>
                              </div>
                               
                                <div class="row">
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label for='no_persons'>No. of Participants</label>
                                       <input name='no_persons'type="number" min="1" max="10000" class="form-control" placeholder="">
                                    </div>
                                 </div>
                              </div>
                               
                               <div class="row">
                                 <div class="col-md-5">
                                    <label for="guest_type">Guest Type</label>
                                    <select name='guest_type'class="form-control" id="guest_type">
                                       <option>Select Guest Type...</option>
                                       <option>DepEd</option>
                                       <option>Non-DepEd</option>
                                       <option>Private</option>
                                       <option>VIP</option>
                                    </select>
                                 </div>

                                 <div class="col-md-5">
                                    <label for="category">Category</label>
                                    <select name='category'class="form-control" id="sel1">
                                       <option>Select Category...</option>
                                       <option>Group/Organization</option>
                                       <option>Individual</option>
                                    </select>
                                 </div>
                              </div>

                               <div class="row">
                                 <div class="col-md-5">
                                    <label for="facility">Facility:</label>
                                    <select name='facility'class="form-control" id="facility">
                                       <option>Cottage</option>
                                       <option>Guesthouse</option>
                                       <option>Dormitory</option>
                                       <option>Conference Hall</option>
                                       <option>Dormitory</option>
                                       <option>Others</option>
                                    </select>
                                 </div>

                                 <div class="col-md-5">
                                    <label for="room">Room No.:</label>
                                    <select name='room'class="form-control" id="room">
                                       <option>201</option>
                                       <option>202</option>
                                       <option>203</option>
                                       <option>204</option>
                                       <option>205</option>
                                       <option>206</option>
                                    </select>
                                 </div>
                              </div>
                               
                               <div class="row">
                                 <label for='arrival' class="col-md-2 control-label" for="event_date">Arrival Date:</label>
                                 <div class="col-md-3">
                                    <input id="arriv" name="arrival" type="date" placeholder="" class="form-control" required="" onblur="validateArrivalDate();">
                                 </div>
                                 <label for='departure'class="col-md-2 control-label" for="event_date">Departure Date:</label>
                                 <div class="col-md-3">
                                    <input id="depart" name="departure" type="date" placeholder="" class="form-control" required="" onblur="validateDepartureDate();">
                                 </div>
                              </div>
                               
                               <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Remarks</label>
                                       <textarea rows="2" class="form-control" placeholder="Additional Remarks"></textarea>
                                    </div>
                                 </div>
                              </div>

                              <button type="submit" class="btn btn-info btn-fill pull-right">Submit</button>
                              <div class="clearfix"></div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <!--end of Form container-->
                   <!---FILTER for Rooms, change column size from 12 to 8. (<div class="col-md-8">) of the form if this filter box is going to be used.
                  <div class="col-md-4">
                     <div class="card">
                        <div class="header">
                           <h4 class="title">Check Room Availability</h4>
                           <p class="category">Use the filter to check room availability.</p>
                        </div>
                        <div class="content">
                           <div class="row">
                              <label class="col-md-4 control-label" for="sel1">Facility:</label>
                              <div class="col-md-7">
                                 <select class="form-control" id="sel1">
                                    <option>Cottage</option>
                                    <option>Guesthouse</option>
                                    <option>Dormitory</option>
                                    <option>Conference Hall</option>
                                    <option>Dormitory</option>
                                    <option>Others</option>
                                 </select>
                              </div>
                           </div>
                           <div class="row">
                              <label class="col-md-4 control-label" for="event_date">Arrival Date:</label>
                              <div class="col-md-7">
                                 <input name="event_end_date" type="date" placeholder="" class="form-control" required="">
                              </div>
                           </div>
                           <div class="row">
                              <label class="col-md-4 control-label" for="event_date">Departure Date:</label>
                              <div class="col-md-7">
                                 <input name="event_end_date" type="date" placeholder="" class="form-control" required="">
                              </div>
                           </div>
                           <hr>
                           <button type="submit" class="btn btn-info btn-fill pull-right">Filter</button>
                           <div class="clearfix"></div>

                        </div>
                     </div>
                  </div>
                  <!--end of filter container-->
