         <div class="content">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-12">
                     <div class="card">
                        <div class="header">
                           <h4 class="title">Fill up the Registration Form.</h4>
                        </div>
                        <div class="content">
                            <form action='http://localhost:90/newGuest' target='_top' name='newGuest'>
                              <div class="row">
                                 <div class="col-md-3">
                                    <div class="form-group">
                                       <label>Registration No.</label>
                                       <!--disabled-->
                                       <input name="reg_no"type="text" class="form-control" disabled placeholder="" value="G0007283">
                                    </div>
                                 </div>
                              </div>
                              <!--end of first row-->

                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Name of Guest/Group/Association</label>
                                       <input name="name"type="text" class="form-control" placeholder="">
                                    </div>
                                 </div>
                              </div>
                              <!--end of 2nd row-->

                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Complete Home Address (Office Address)</label>
                                       <input name="address" type="text" class="form-control" placeholder="No.,Street, District, City, Province, Zip Code">
                                    </div>
                                 </div>
                              </div>

                              <div class="row">
                                 <div class="col-md-5">
                                    <div class="form-group">
                                       <label>Res. Tel. No</label>
                                       <input name="res_tel_no"type="tel" class="form-control" placeholder="">
                                    </div>
                                 </div>
                                 <div class="col-md-5">
                                    <div class="form-group">
                                       <label>Office Tel. No</label>
                                       <input name="office_tel_no" type="tel" class="form-control" placeholder="">
                                    </div>
                                 </div>
                              </div>


                              <div class="row">
                                 <label class="col-md-2 control-label" for="event_date">Arrival Date:</label>
                                 <div class="col-md-3">
                                    <input name="arrival_date" type="date" placeholder="" class="form-control" required="">
                                 </div>
                                 <label class="col-md-2 control-label" for="event_date">Departure Date:</label>
                                 <div class="col-md-3">
                                    <input name="departure_date" type="date" placeholder="" class="form-control" required="">
                                 </div>
                              </div>


                              <div class="row">
                         		<div class="col-md-5">
                                    <label for="client_type">Client Type</label>
                                    <select class="form-control" id="client_type" name="client_type">
									   <option>Select client type</option>
                                       <option>DepEd</option>
                                       <option>Non-DepEd</option>
                                       <option>Private</option>
                                       <option>VIP</option>
                                    </select>
                                 </div>
                              </div>

                              <div class="row">
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>No. of Person</label>
                                       <input type="number" min="1" max="5000" class="form-control" placeholder="" name="no_persons">
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Adult(s)</label>
                                       <input name="adult"type="number" min="1" max="5000" class="form-control" placeholder="">
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Children</label>
                                       <input name="children" type="number" min="1" max="5000" class="form-control" placeholder="">
                                    </div>
                                 </div>
                              </div>

                              <div class="row">
                                 <div class="col-md-7">
                                    <div class="form-group">
                                       <label>Person/s to be notified in case of Emergency.</label>
                                       <input name="emergency_person"type="text" class="form-control" placeholder="Name" value="">
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label>Input Contact No.</label>
                                       <input name="emergency_no" type="tel" class="form-control" placeholder="Contact No." value="">
                                    </div>
                                 </div>
                              </div>
							   
                              <div class="row">
                                 <div class="col-md-8">
                                    <div class="form-group">
                                       <label>Identification Card Presented</label>
                                       <input name="id_number"type="text" class="form-control" placeholder="">
                                    </div>
                                 </div>
                              </div>
                              <a button type="submit" class="btn btn-info btn-fill pull-right" href="registerGuest.html">Register</a>
                              <div class="clearfix"></div>
                           </form>
                        </div>
                     </div>
                  </div>
       
               </div>
