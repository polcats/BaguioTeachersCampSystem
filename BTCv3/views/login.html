<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="assets/css/boot/signin.css" type="text/css" />
	<title>Baguio Teacher's Camp</title>
    <link href="assets/css/boot/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo1.png">
    
</head>

  <body>
    <div id="logo">
        <img src="assets/img/Logo1.png" alt="logo">
    </div>
<div class="container">
      <form class="form-signin" action="/login" method="post">
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" type="submit" href="dashboard.html" value="Sign in" />
      </form>

    </div>
</body>      

<script src="asset/JS/script.js" type="text/javascript" defer="true"></script>
</html>
