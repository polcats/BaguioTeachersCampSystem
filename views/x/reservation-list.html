<script type="text/javascript">
	
$(document).ready(function() {

    $.get("/filteredsearch?name=&arrival=&departure=&status=&affiliation=",{},function(data){
        if(data)  {
            $("#reservation").html(data);
        }
    });

});	

function filterResults() {
   var name = $("#name").val();
   var arriv2 = $("#arriv").val();
   var dep2 = $("#dep").val();
   var stat2 = $("#status").val();
   var affi2 = $("#affiliation").val();

    $.get("/filteredsearch?name="+name+"&arrival="+arriv2+"&departure="+dep2+"&status="+stat2+"&affiliation="+affi2,function(data){
         if(data)  { 
            $("#reservation").html(data); 
         }
    }); 

}
