<script> 

var details = {};
function checkForm() {
   var first_name = $("#first_name");
   var last_name = $("#last_name");
   var username = $("#username");
   var password1 = $("#password1");
   var password2 = $("#password2");

   

   if(first_name.val().length == 0) {
      alert("Please enter first name.");
      first_name.focus();
      return false;
   }

   if(last_name.val().length == 0) {
      alert("Please enter last name.");
      last_name.focus();
      return false;
   }

   if(username.val().length == 0) {
      alert("Please enter username.");
      username.focus();
      return false;
   }

   if(password1.val().length == 0) {
      alert("Please enter password.");
      password1.focus();
      return false;
   }

   if(password2.val().length == 0) {
      alert("Please re-type password.");
      password2.focus();
      return false;
   }

   


   
   details.first_name = first_name.val();
   details.last_name = last_name.val();
   details.username = username.val();
   details.password1 = password1.val();
   details.password2 = password2.val();
   saveData();
}

function saveData() {
  var conf = confirm("Are you sure you want to save the changes?");

  if(!conf) {
    return false;
  } 

  var data2x = '/updateemployeedetails?id=' +_id+'&details='+ JSON.stringify(details);
  window.location.href= data2x;
}
   
function cancelEdit() {
   var conf = confirm("Are you sure you want to cancel?");
   if(conf) {
      window.location.href = "/viewemployees";
   }else{
      return false;
   }
}  
</script>
