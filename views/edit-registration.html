    <script type="text/javascript">
        function urlParam(name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            } else {
                return decodeURI(results[1]) || 0;
            }
        }
        var _id = urlParam("id");
    </script>
    <script type="text/javascript">

                        <div class="content">
                           <form onsubmit="return false;" name='newReservation'>



                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label for='name'>Guest / Organization / Association Name</label>
                                       <input id="_name" name='name' type="text" class="form-control" placeholder="" required >
                                    </div>
                                 </div>



                              </div>


                              <div class="row">    

                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label for='cp'>Home Address</label>
                                       <input id="_home_addr" name='address' type="text" class="form-control" placeholder="" required>
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label for='cp'>Office Address</label>
                                       <input id="_office_addr" name='address' type="text" class="form-control" placeholder="" required>
                                    </div>
                                 </div>

                                </div>

                               <div class="row">
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label for='form_contact1'>Home Tel. No</label>
                                       <input id="_home_no" name='form_contact1' type="number" class="form-control" placeholder="" required>
                                    </div>
                                 </div>

                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label for='form_contact1'>Office Tel. No</label>
                                       <input id="_office_no" name='form_contact1' type="number" class="form-control" placeholder="" required>
                                    </div>
                                 </div>
                              </div>


                               <div class="row">

                                 <div class="col-md-4">
                                    <label for="form_affiliation">Affiliation</label>
                                    <select id="_affi" name='form_affiliation'class="form-control" onchange="idCheck()">
                                       <option value="def">Choose an Affiliation</option>
                                       <option value="deped">DepEd</option>
                                       <option value="govt">Government</option>
                                       <option value="private">Private</option>
                                       <option value="vip">VIP</option>
                                    </select>
                                 </div>

                                 <div class="col-md-4">
                                    <div class="form-group">
                                       <label for='name'>ID Card Presented</label>
                                       <input id="_id_card" name='id_number' type="text" class="form-control" placeholder="" required disabled>
                                    </div>
                                 </div>

                                  <div class="col-md-4">
                                    <div class="form-group">
                                       <label for='birthdate'>Person Birthdate:</label>
                                        <input id="_bday" name="birthdate" type="date" placeholder="" class="form-control" required="">
                                    </div>
                                 </div>

                              </div>




                              <div class="row">
                                 <div class="col-md-4">
                                    <label for="category">Registration Type</label>
                                    <select onchange="checkNum();" id="_reg_type" name='category'class="form-control">
                                       <option value="def">Choose a Type</option>
                                       <option value="individual">Individual</option>
                                       <option value="group">Group</option>
                                    </select>
                                 </div>

                                 <div class="col-md-2">
                                    <div class="form-group">
                                       <label for='adults'>Adults</label>
                                       <input onblur="checkval(this);total();"  value="0" id="_adults" name='adults' type="number" min="1" max="1500" class="form-control" placeholder="" disabled>
                                    </div>
                                 </div>

                                 <div class="col-md-2">
                                    <div class="form-group">
                                       <label for='children'>Children</label>
                                       <input onblur="checkval(this);total(); " value="0" id="_children" name='children' type="number" min="1" max="1500" class="form-control" placeholder="" disabled>
                                    </div>
                                 </div>

                                 <div class="col-md-2">
                                    <div class="form-group">
                                       <label for='seniors'>Seniors/PWD</label>
                                       <input onblur="checkval(this);total(); "  value="0" id="_seniors" name='seniors' type="number" min="1" max="1500" class="form-control" placeholder="" disabled>
                                    </div>
                                 </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                       <label for='form_number'>Total</label>
                                       <input id="_total"  value="0" name='_total' type="number" min="1" max="1500" class="form-control" placeholder="" disabled>
                                    </div>
                                 </div>


                              </div>



                            <div class="row">


                                 <div class="col-md-4">
                                    <div class="form-group">
                                    <label for='lodging'>Lodging:</label>
                                    <select id="_lodging" name='lodging'class="form-control">
                                       <option value="def">Choose a Type</option>
                                       <option value="in">Live-in</option>
                                       <option value="out">Live-out</option>
                                    </select>
                                 </div></div>

                                 <div class="col-md-2">
                                    <div class="form-group">

                                 </div>

                                 </div>
