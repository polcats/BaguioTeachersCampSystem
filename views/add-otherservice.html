<script> 
function checkval(x) {
  if(x.value == "" || x.value < 0) {
      x.value = 0;
      return false;
  }
}
var details = {};
function checkForm() {
   var name = $("#_name");
   var status = $("#_status");
   var price = $("#_price");
   var charging_type = $("#_charging_type");
   var reservable = $("#_reservable");
   


   if(name.val().length == 0) {
      alert("Please enter a name.");
      name.focus();
      return false;
   }

   if(charging_type.val().length == 0) {
      alert("Please enter Charging Type.");
      charging_type.focus();
      return false;
   }

   if(status.val() == "def") {
      alert("Please enter status");
      status.focus();
      return false;
   }

   if(reservable.val() == "def") {
      alert("Please enter if Reservable");
      reservable.focus();
      return false;
   }
   

   if(price.val() == 0) {
      alert("Please enter price for Price.");
      price.focus();
      return false;
   }

   

   
   details.name = name.val();
   details.status = status.val();
   details.price = price.val();
   details.charging_type = charging_type.val();
   details.reservable = reservable.val();
   saveData();
}

function saveData() {
  var conf = confirm("Are you sure you want to save the changes?");

  if(!conf) {
    return false;
  } 

  var data2x = '/addfacilitydetails?type=other_services&details='+ JSON.stringify(details);
  window.location.href= data2x;
}

function cancelEdit() {
   var conf = confirm("Are you sure you want to cancel?");
   if(conf) {
	   window.location.href = "/tables_facilities";
   }else{
	   return false;
   }
}	
</script>
