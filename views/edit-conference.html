<script> 
function checkval(x) {
  if(x.value == "" || x.value < 0) {
      x.value = 0;
      return false;
  }
}
var details = {};
function checkForm() {
   var name = $("#_name");
   var status = $("#_status");
   var in_deped = $("#_in_deped");
   var in_nondeped = $("#_in_nondeped");
   var out_deped = $("#_out_deped");
   var out_nondeped = $("#_out_nondeped");
   var capacity = $("#_capacity");

   

   if(name.val().length == 0) {
      alert("Please enter a name.");
      name.focus();
      return false;
   }

   if(status.val() == "def") {
      alert("Please choose a status.");
      status.focus();
      return false;
   }

   if(capacity.val() == 0) {
      alert("Please enter capacity.");
      capacity.focus();
      return false;
   }

   if(in_deped.val() == 0) {
      alert("Please enter price for DepEd(Live in).");
      in_deped.focus();
      return false;
   }

   if(in_nondeped.val() == 0) {
      alert("Please enter price for Non-DepEd(Live in).");
      in_nondeped.focus();
      return false;
   }

   if(out_deped.val() == 0) {
      alert("Please enter price for DepEd(Live Out).");
      out_deped.focus();
      return false;
   }

   if(out_nondeped.val() == 0) {
      alert("Please enter price for Non-DepEd(Live Out).");
      out_nondeped.focus();
      return false;
   }

   
   details.name = name.val();
   details.capacity = capacity.val();
   details.status = status.val();
   details.in_deped = in_deped.val();
   details.in_nondeped = in_nondeped.val();
   details.out_deped = out_deped.val();
   details.out_nondeped = out_nondeped.val();
   saveData();
}

function saveData() {
  var conf = confirm("Are you sure you want to save the changes?");

  if(!conf) {
    return false;
  } 

  var data2x = '/updatefacilitydetails?type=' +_type+'&id=' +_id+'&details='+ JSON.stringify(details);
  window.location.href= data2x;
}
	
function cancelEdit() {
   var conf = confirm("Are you sure you want to cancel?");
   if(conf) {
	   window.location.href = "/tables_facilities";
   }else{
	   return false;
   }
}

</script>
